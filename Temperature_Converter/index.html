<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" step="1" placeholder="Enter Celsius temperature (integer only)" onchange="convertTemperature()">
    
    <hr>
    
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" step="1" placeholder="Enter Fahrenheit temperature (integer only)" onchange="convertTemperature()">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
